<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KhelConnect India</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #111;
            color: white;
        }

        .top-nav {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .top-nav a {
            margin-left: 20px;
            padding: 8px 16px;
            color: white;
            text-decoration: none;
            border: 2px solid #00ffcc;
            border-radius: 6px;
            transition: 0.3s;
        }

        .top-nav a:hover {
            background-color: #00ffcc;
            color: black;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding: 100px 40px 40px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
        }

        .grid-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .grid-item:hover img {
            transform: scale(1.1);
        }

        .grid-item span {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.6);
            text-align: center;
            padding: 8px;
            font-size: 18px;
        }

        /* Modal Login Form */
        .modal {
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.75);
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            visibility: visible;
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0,255,204,0.4);
            position: relative;
        }

        .modal-content h2 {
            text-align: center;
            color: #00ffcc;
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: none;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background: #00ffcc;
            border: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 22px;
            cursor: pointer;
        }

        .close-btn:hover {
            color: white;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="top-nav">
    <a href="#" onclick="toggleLoginForm()">Login</a>
    <a th:href="@{/register}">Register</a>
</div>

<div class="grid-container">
    <div class="grid-item">
        <img th:src="@{/images/cricket.jpg}" alt="Cricket">
        <span>Cricket</span>
    </div>
    <div class="grid-item">
        <img th:src="@{/images/football.jpg}" alt="Football">
        <span>Football</span>
    </div>
    <div class="grid-item">
        <img th:src="@{/images/hockey.jpg}" alt="Hockey">
        <span>Hockey</span>
    </div>
    <div class="grid-item">
        <img th:src="@{/images/kabbadi.jpg}" alt="Kabaddi">
        <span>Kabaddi</span>
    </div>
    <div class="grid-item">
        <img th:src="@{/images/badminton.jpg}" alt="Badminton">
        <span>Badminton</span>
    </div>
    <div class="grid-item">
        <img th:src="@{/images/tennis.jpg}" alt="Tennis">
        <span>Tennis</span>
    </div>
    <div class="grid-item">
        <img th:src="@{/images/Wrestling.jpg}" alt="Wrestling">
        <span>Wrestling</span>
    </div>
    <div class="grid-item">
        <img th:src="@{/images/boxing.jpg}" alt="Boxing">
        <span>Boxing</span>
    </div>
    <div class="grid-item">
        <img th:src="@{/images/atheletics.jpg}" alt="Athletics">
        <span>Athletics</span>
    </div>
    <div class="grid-item">
        <img th:src="@{/images/ufc.jpg}" alt="UFC">
        <span>UFC</span>
    </div>
</div>

<!-- Modal Login -->
<div class="modal" id="loginModal">
    <div class="modal-content">
        <span class="close-btn" onclick="toggleLoginForm()">&times;</span>
        <h2>Login</h2>

        <div th:if="${param.error}" class="error-message">
            Invalid username or password.
        </div>

        <form th:action="@{/doLogin}" method="post">
            <input type="text" name="email" placeholder="Enter your email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>




    </div>
</div>

<script>
    function toggleLoginForm() {
        const modal = document.getElementById("loginModal");
        modal.classList.toggle("show");
    }

    window.onclick = function(event) {
        const modal = document.getElementById("loginModal");
        if (event.target === modal) {
            toggleLoginForm();
        }
    }
</script>

</body>
</html>
