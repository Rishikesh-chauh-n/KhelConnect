<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Settings - KhelConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen p-8 font-sans">

<div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl p-8 space-y-12">
    <h2 class="text-3xl font-bold text-center text-indigo-600">‚öôÔ∏è Settings</h2>

    <!-- Change Password -->
    <section>
        <h3 class="text-xl font-semibold text-gray-800 mb-3">üîí Change Password</h3>

        <!-- Show error or success message -->
        <div th:if="${passwordError}" class="text-red-600 font-semibold mb-2">
            <p th:text="${passwordError}"></p>
        </div>
        <div th:if="${passwordSuccess}" class="text-green-600 font-semibold mb-2">
            <p th:text="${passwordSuccess}"></p>
        </div>



        <form action="/settings/update-password" method="post" class="space-y-4">
            <input type="password" name="oldPassword" placeholder="Old Password" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <input type="password" name="newPassword" placeholder="New Password" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-xl hover:bg-indigo-700 transition">Update Password</button>
        </form>
    </section>

    <!-- Preferred Game Selection -->
    <section>
        <h3 class="text-xl font-semibold text-gray-800 mb-3">üéÆ Select Preferred Games (In Priority)</h3>
        <form action="/settnigs/update-preferences" method="post" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label>1st Preference</label>
                    <select name="firstPreference" class="w-full border rounded-xl px-4 py-2">
                        <option value="">Select Game</option>
                        <option th:each="game : ${games}" th:value="${game.name}" th:text="${game.name}"></option>
                    </select>
                </div>
                <div>
                    <label>2nd Preference</label>
                    <select name="secondPreference" class="w-full border rounded-xl px-4 py-2">
                        <option value="">Select Game</option>
                        <option th:each="game : ${games}" th:value="${game.name}" th:text="${game.name}"></option>
                    </select>
                </div>
                <div>
                    <label>3rd Preference</label>
                    <select name="thirdPreference" class="w-full border rounded-xl px-4 py-2">
                        <option value="">Select Game</option>
                        <option th:each="game : ${games}" th:value="${game.name}" th:text="${game.name}"></option>
                    </select>
                </div>
            </div>
            <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-xl hover:bg-indigo-700 transition">Save Preferences</button>
        </form>
    </section>

    <section>
        <h3 class="text-xl font-semibold text-gray-800 mb-3">üì© Email Notifications</h3>


        <!-- ‚úÖ Success message for email notifications -->
        <div th:if="${notificationSuccess}" class="text-green-600 font-semibold mb-2">
            <p th:text="${notificationSuccess}"></p>
        </div>

        <!-- ‚úÖ Error message (if you want error handling too) -->
        <div th:if="${notificationError}" class="text-red-600 font-semibold mb-2">
            <p th:text="${notificationError}"></p>
        </div>
        <form action="/settings/update-notifications" method="post">

            <!-- State Dropdown -->
            <label>State</label>
            <select id="stateSelect" name="stateId" class="form-select">
                <option value="">-- Select State --</option>
                <option th:each="state : ${states}"
                        th:value="${state.id}"
                        th:text="${state.name}"></option>
            </select>

            <!-- District Dropdown -->
            <label class="mt-3">District</label>
            <select id="districtSelect" name="districtId" class="form-select">
                <option value="">-- Select District --</option>
            </select>

            <!-- Games Checkboxes -->
            <div class="mt-3 grid grid-cols-2 gap-3">
                <label th:each="game : ${games}" class="flex items-center space-x-2">
                    <input type="checkbox" name="gameIds" th:value="${game.id}"
                           class="form-checkbox h-4 w-4 text-indigo-600">
                    <span th:text="${game.name}"></span>
                </label>
            </div>

            <button type="submit" class="mt-4 bg-indigo-600 text-white px-6 py-2 rounded-xl hover:bg-indigo-700">
                Update Notifications
            </button>
        </form>
    </section>

    <script>
        document.getElementById('stateSelect').addEventListener('change', function () {
            const stateId = this.value;
            if (stateId) {
                fetch(`/districts/by-state/${stateId}`)
                    .then(res => res.json())
                    .then(data => {
                        const districtSelect = document.getElementById('districtSelect');
                        districtSelect.innerHTML = '<option value="">-- Select District --</option>';
                        data.forEach(d => {
                            districtSelect.innerHTML += `<option value="${d.id}">${d.name}</option>`;
                        });
                    });
            }
        });
    </script>


    <!-- Contact Support -->
    <section>
        <h3 class="text-xl font-semibold text-gray-800 mb-3">üìû Contact Support</h3>
        <form action="/settings/contact-support" method="post" class="space-y-4">
            <input type="text" name="subject" placeholder="Subject" class="w-full px-4 py-2 border rounded-xl">
            <textarea name="message" rows="4" placeholder="Your message..." class="w-full px-4 py-2 border rounded-xl"></textarea>
            <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded-xl hover:bg-red-600 transition">Send Message</button>
        </form>
    </section>
